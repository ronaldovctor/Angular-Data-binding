<section>
    <mat-card>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Enter your name" type="text" name="name1" [(ngModel)]="name1">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Enter your name" type="text" name="name2" [(ngModel)]="name2">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>{{name1}}</p>
            <p>{{name2}}</p>
        </mat-card-actions>
    </mat-card>
</section>
<section>
    <mat-card>
        <mat-card-title>
            Client
        </mat-card-title>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input matInput placeholder="First name" name="firstName"
                    [(ngModel)]="client.firstName">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Last name" name="lastName"
                    [(ngModel)]="client.lastName">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Address" name="address"
                    [(ngModel)]="client.address">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Age" name="age"
                    [(ngModel)]="client.age">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>Name: {{client.firstName}}</p>
        </mat-card-actions>
    </mat-card>
</section>
