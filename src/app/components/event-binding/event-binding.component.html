<section>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>
<section>
    <button mat-raised-button color="primary" [disabled]="!btnEnable">My button 1</button>
    <button mat-raised-button color="primary" [disabled]="!btnEnable">My button 1</button>
    <button mat-raised-button color="warn" (click)="disabled()">Disabled</button>
    <mat-progress-spinner
        class="example-margin" [mode]="spinnerMode" [value]="i*10">
    </mat-progress-spinner>
</section>
<section>
    <mat-card>
        <mat-card-content>
            <mat-checkbox (change)="cbChange($event)">Disabled / Enabled</mat-checkbox>
            <mat-form-field appearance="fill">
                <mat-label>Choose an option</mat-label>
                <mat-select [disabled]="selectEnable" (selectionChange)="selectionChange($event)">
                <mat-option value="1">Volvo</mat-option>
                <mat-option value="2">Saab</mat-option>
                <mat-option value="3">Mercedez</mat-option>
                <mat-option value="4">Audi</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <p>Selected option: {{selectedOption}}</p>
        </mat-card-actions>
    </mat-card>
</section>
<section>
    <mat-card>
        <mat-card-content> 

            <mat-form-field>
                <input matInput placeholder="First Name" type="text" (input)="inputName = $any($event).target.value" [value]="inputName">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            Name: {{inputName}}
        </mat-card-actions>
    </mat-card>
</section>
